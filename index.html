<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>TCI Culinary Proposition for Black + Blum</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/reset.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/reveal.min.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/theme/black.css" id="theme">
		<style>
			:root {
				--tci-white: #FFFFFF;
				--tci-orange: #FFFFFF;
				--tci-charcoal: #1E1C1D;
			}
			.reveal {
				font-family: 'Montserrat', sans-serif;
				position: relative;
				overflow: hidden;
				background-color: var(--tci-charcoal);
			}
			.reveal .slides {
				background: transparent;
				text-align: center;
			}
			.reveal h1, .reveal h2, .reveal h3, .reveal h4 {
				color: var(--tci-orange);
				position: relative;
				z-index: 10;
			}
			.grid-lines-horizontal,
			.grid-lines-vertical {
				position: absolute;
				top: 0; left: 0; width: 100%; height: 100%;
				z-index: 0;
			}
			.grid-lines-horizontal {
				background-image: linear-gradient(to bottom, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
				background-size: 80px 80px;
				transform: translateY(-100%);
				transition: transform 2.5s ease-out;
			}
			.grid-lines-vertical {
				/* FIXED THE TYPO HERE: Was '1', now '0.1' */
				background-image: linear-gradient(to right, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
				background-size: 80px 80px;
				transform: translateX(-100%);
				transition: transform 2.5s ease-out 0.8s;
			}
			.run-grid-animation .grid-lines-horizontal,
			.run-grid-animation .grid-lines-vertical {
				transform: translate(0, 0);
			}

			/* --- Global Logo Container --- */
			.logo-container {
				/* This is the INITIAL state: centered, large, and invisible */
				position: absolute;
				top: 50%;
				left: 50%;
				width: 100%;
				transform: translate(-50%, -50%);
				z-index: 10;
				display: flex;
				justify-content: center;
				align-items: center;
				/* This will animate all changes when a class is added/removed */
				transition: all 1s ease-in-out;
			}
			.logo-container .logo-image {
				height: 150px;
				width: auto; /* This fixes the squashed logo */
				filter: brightness(0) invert(1);
			}
			.logo-container .logo-separator {
				color: var(--tci-white);
				font-size: 80px;
				font-weight: 700;
				margin: 0 60px;
			}
			
			/* --- Animation States --- */
			
			/* 1. The Opening Animation State */
			.run-opening-animation .logo-container {
				opacity: 1; /* Fades the container in */
			}

			/* 2. The Final Corner State (triggered by JS) */
			.logos-in-corner .logo-container {
				top: 40px;
				left: 40px;
				width: auto;
				transform: translate(0, 0); /* Move to corner */
				flex-direction: column; /* Stack logos */
				align-items: flex-start;
			}
			.logos-in-corner .logo-image {
				height: 40px; /* Shrink logos */
				transition: height 1s ease-in-out;
			}
			.logos-in-corner .logo-separator {
				display: none; /* Hide the 'x' */
			}

		</style>
	</head>
	<body>
		<div class="reveal">
			<div class="grid-lines-horizontal"></div>
			<div class="grid-lines-vertical"></div>
			<div class="logo-container" style="opacity: 0;"></div>
			
			<div class="slides">
				<section>
					<h1>Project Proposition</h1>
				</section>
				<section>
					<h2>Agenda</h2>
					<p>Next, we'll build out the agenda or introduction slide here.</p>
				</section>
			</div>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/reveal.min.js"></script>
		<script>
			Reveal.initialize({
				hash: true,
				transition: 'slide',
				plugins: []
			});

			// Clone the logos from the HTML to be managed by JS
			const logoContainer = document.querySelector('.logo-container');
			const logoContent = `
				<img src="https://raw.githubusercontent.com/DDTCI/B-B-Presenation/main/TCI_Products_Logo.png" alt="TCI Products Logo" class="logo-image">
				<span class="logo-separator">x</span>
				<img src="https://raw.githubusercontent.com/DDTCI/B-B-Presenation/main/b-b-main-logo.svg" alt="Black + Blum Logo" class="logo-image">`;
			logoContainer.innerHTML = logoContent;


			// Trigger the initial "welcome" animation
			setTimeout(function() {
				document.body.classList.add('run-grid-animation');
				document.body.classList.add('run-opening-animation');
			}, 500);


			// Listen for slide change events to move the logos
			Reveal.on('slidechanged', event => {
				// event.indexh is the horizontal index of the current slide
				if (event.indexh > 0) {
					// If we are on any slide AFTER the first one, add the corner class
					document.body.classList.add('logos-in-corner');
				} else {
					// If we navigate back to the first slide, remove the class
					document.body.classList.remove('logos-in-corner');
				}
			});

		</script>
	</body>
</html>
