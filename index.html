<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>TCI Culinary Proposition for Black + Blum</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/reset.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/reveal.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/theme/black.css" id="theme">

  <style>
    :root {
      --tci-white: #FFFFFF;
      --tci-charcoal: #1E1C1D;
    }
    .reveal {
      font-family: 'Montserrat', sans-serif;
      background-color: var(--tci-charcoal);
    }
    .reveal .slides {
      background: transparent;
      color: var(--tci-white);
      text-align: center;
    }
    .reveal h1, .reveal h2 {
      color: var(--tci-white);
      text-transform: none;
      position: relative;
      z-index: 2;
    }
    
    /* NEW: This class will perfectly center the content on our title slide */
    .center-content {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100%;
    }

    /* --- Logo Styles --- */

    /* This defines the style for the logos on the FIRST slide */
    .logo-container-title {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 40px;
    }
    .logo-container-title .logo-image {
        filter: brightness(0) invert(1);
        height: 150px;
        width: auto;
    }
    .logo-container-title .logo-separator {
        color: var(--tci-white);
        font-size: 80px;
        font-weight: 700;
        margin: 0 60px;
    }

    /* This defines the style for the logos on ALL OTHER slides */
    .logo-container-corner {
        position: absolute;
        top: 40px;
        left: 40px;
        z-index: 10;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
    }
    .logo-container-corner .logo-image {
        height: 40px; /* Smaller size */
        width: auto;
        filter: brightness(0) invert(1);
    }
    /* The 'x' is not in the corner container, so it will fade out automatically */
    
    /* white nav arrows */
    .reveal .controls .controls-arrow {
      border-color: var(--tci-white) !important;
    }
  </style>
</head>
<body>
  <div class="reveal">
    <div class="slides">
      
      <section data-auto-animate>
        <div class="center-content">
            <h1 data-id="title">Project Proposition</h1>
            <div class="logo-container-title">
              <img data-id="tci-logo" src="https://raw.githubusercontent.com/DDTCI/B-B-Presenation/main/TCI_Products_Logo.png"
                   alt="TCI Products Logo" class="logo-image">
              <span data-id="x-separator" class="logo-separator">x</span>
              <img data-id="bb-logo" src="https://raw.githubusercontent.com/DDTCI/B-B-Presenation/main/b-b-main-logo.svg"
                   alt="Black + Blum Logo" class="logo-image">
            </div>
        </div>
      </section>

      <section data-auto-animate>
        <div class="logo-container-corner">
            <img data-id="tci-logo" src="https://raw.githubusercontent.com/DDTCI/B-B-Presenation/main/TCI_Products_Logo.png"
                 alt="TCI Products Logo" class="logo-image">
            <img data-id="bb-logo" src="https://raw.githubusercontent.com/DDTCI/B-B-Presenation/main/b-b-main-logo.svg"
                 alt="Black + Blum Logo" class="logo-image">
        </div>

        <h2>Agenda</h2>
        <p>Next, we'll build out the agenda or introduction slide here.</p>
      </section>
      
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/reveal.min.js"></script>
  <script>
    // MODIFIED: We enable autoAnimate and remove all the custom exit JS
    Reveal.initialize({
        hash: true,
        transition: 'slide',
        autoAnimate: true // This does all the magic for us
    });
  </script>
</body>
</html>
