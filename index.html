<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>TCI Culinary Proposition for Black + Blum</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/reset.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/reveal.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/theme/black.css" id="theme">
  <style>
    :root {
      --tci-white: #FFFFFF;
      --tci-charcoal: #1E1C1D;
    }
    .reveal {
      font-family: 'Montserrat', sans-serif;
      background-color: var(--tci-charcoal);
    }
    .reveal .slides section {
      position: relative;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .reveal h1, .reveal h2, .reveal h3, .reveal h4, .reveal p {
      color: var(--tci-white);
      position: relative;
      z-index: 10;
    }
    
    /* --- Grid Style (Now lives inside each slide) --- */
    .grid-background {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      z-index: 0;
      background-image: 
        linear-gradient(to bottom, rgba(255, 255, 255, 0.1) 1px, transparent 1px),
        linear-gradient(to right, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
      background-size: 80px 80px;
    }

    /* --- Logo Styles --- */
    .logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 40px;
    }
    .logo-image {
      filter: brightness(0) invert(1);
      height: 150px;
      width: auto; /* Preserves aspect ratio */
    }
    .logo-separator {
      color: var(--tci-white);
      font-size: 80px;
      font-weight: 700;
      margin: 0 60px;
    }

    /* --- Corner Logos (on slide 2) --- */
    .corner-logos {
      position: absolute;
      top: 40px; left: 40px; z-index: 10;
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 20px;
    }
    .corner-logos .logo-image {
      height: 40px;
    }
    
    /* --- Animated Line for Slide 2 --- */
    .animated-line {
        width: 0;
        height: 1px;
        background-color: var(--tci-white);
        margin: 30px auto;
        transition: width 0.8s ease-out;
    }
    .animated-line.visible { /* .visible is added by reveal.js */
        width: 60%;
    }

    /* --- Nav Arrow Fix --- */
    .reveal .controls .controls-arrow { border-color: var(--tci-white) !important; }
  </style>
</head>
<body>
  <div class="reveal">
    <div class="slides">
      
      <section>
        <div class="grid-background fragment fade-in" data-fragment-index="0"></div>
        <div class="fragment fade-in" data-fragment-index="1">
          <h1>Project Proposition</h1>
        </div>
        <div class="logo-container fragment fade-in" data-fragment-index="2">
          <img src="https://raw.githubusercontent.com/DDTCI/B-B-Presenation/main/TCI_Products_Logo.png" alt="TCI Products Logo" class="logo-image">
          <span class="logo-separator">x</span>
          <img src="https://raw.githubusercontent.com/DDTCI/B-B-Presenation/main/b-b-main-logo.svg" alt="Black + Blum Logo" class="logo-image">
        </div>
      </section>

      <section>
        <div class="grid-background"></div>
        
        <div class="corner-logos fragment fade-in" data-fragment-index="0">
          <img src="https://raw.githubusercontent.com/DDTCI/B-B-Presenation/main/TCI_Products_Logo.png" alt="TCI Products Logo" class="logo-image">
          <img src="https://raw.githubusercontent.com/DDTCI/B-B-Presenation/main/b-b-main-logo.svg" alt="Black + Blum Logo" class="logo-image">
        </div>

        <div style="width: 60%;">
            <h2 class="fragment fade-in" data-fragment-index="1">delivering the next big Black + Blum innovation</h2>
            <div class="animated-line fragment" data-fragment-index="2"></div>
            <h3 class="fragment fade-in" data-fragment-index="3">the project</h3>
            <p class="fragment fade-in" data-fragment-index="4" style="font-weight: 300;">
                the desired outcome of this project is the delivery of silicone tin foil that can be reused
            </p>
        </div>
      </section>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/reveal.min.js"></script>
  <script>
    // The JavaScript is now just the default initialization.
    // All animations are handled by the 'fragment' classes in the HTML.
    Reveal.initialize({
      hash: true,
      transition: 'slide'
    });
  </script>
</body>
</html>
