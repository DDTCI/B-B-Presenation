<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>TCI Culinary Proposition for Black + Blum</title>

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/reset.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/reveal.min.css">
		
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
		
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/theme/black.css" id="theme">

		<style>
			:root {
				--tci-white: #FFFFFF;
				--tci-black: #000000;
				--tci-orange: #FFA02A;
				--tci-charcoal: #1E1C1D;
			}

			.reveal {
				font-family: 'Montserrat', sans-serif;
			}
            
			.reveal, .reveal .slides {
				background-color: var(--tci-charcoal);
				color: var(--tci-white);
			}

			.reveal h1,
			.reveal h2,
			.reveal h3,
			.reveal h4 {
				color: var(--tci-orange);
				text-transform: none;
			}
			
			.text-orange {
				color: var(--tci-orange);
			}

            /* NEW: We use a pseudo-element to hold the animated grid */
            .reveal::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: 0; /* Places it behind the slide content */

                /* The grid pattern is applied here */
                background-image: 
					linear-gradient(to right, rgba(255, 160, 42, 0.1) 1px, transparent 1px),
					linear-gradient(to bottom, rgba(255, 160, 42, 0.1) 1px, transparent 1px);
				background-size: 30px 30px;

                /* The animation is applied here */
                animation: slideIn 1.5s ease-out;
            }

            /* NEW: Keyframes for the slide-in animation */
            @keyframes slideIn {
                /* The grid starts with its position off-screen to the top-left */
                from {
                    background-position: -500px -500px;
                }
                /* The grid finishes at its natural 0,0 position */
                to {
                    background-position: 0 0;
                }
            }

		</style>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				
				<section>
					<h1>Project Proposition</h1>
					<p>Presented to <span class="text-orange">Black + Blum</span></p>
					<br>
					<p><small>On behalf of TCI Culinary</small></p>
				</section>

				<section>
					<h2>Agenda</h2>
					<p>Next, we'll build out the agenda or introduction slide here.</p>
				</section>

			</div>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/reveal.min.js"></script>
		<script>
			Reveal.initialize({ hash: true, plugins: [] });
		</script>
	</body>
</html>
