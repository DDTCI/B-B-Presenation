<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>TCI Culinary Proposition for Black + Blum</title>

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/reset.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/reveal.min.css">
		
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
		
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/theme/black.css" id="theme">

		<style>
			:root {
				--tci-white: #FFFFFF;
				--tci-black: #000000;
				--tci-orange: #FFA02A;
				--tci-charcoal: #1E1C1D;
			}

			.reveal {
				font-family: 'Montserrat', sans-serif;
                position: relative;
                overflow: hidden;
                background-color: var(--tci-charcoal);
			}
            
			.reveal .slides {
				background: transparent;
				color: var(--tci-white);
			}

			.reveal h1,
			.reveal h2,
			.reveal h3,
			.reveal h4 {
				color: var(--tci-orange);
				text-transform: none;
                position: relative;
                z-index: 2; 
			}
			
			.text-orange {
				color: var(--tci-orange);
			}

            .grid-lines-horizontal,
            .grid-lines-vertical {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: 0;
            }

            .grid-lines-horizontal {
                background-image: linear-gradient(to bottom, rgba(255, 160, 42, 0.1) 1px, transparent 1px);
				background-size: 80px 80px;
                transform: translateY(-100%);
                transition: transform 2.5s ease-out;
            }

            .grid-lines-vertical {
                background-image: linear-gradient(to right, rgba(255, 160, 42, 0.1) 1px, transparent 1px);
				background-size: 80px 80px;
                transform: translateX(-100%);
                transition: transform 2.5s ease-out 0.8s;
            }

            .run-animation .grid-lines-horizontal {
                transform: translateY(0);
            }
            .run-animation .grid-lines-vertical {
                transform: translateX(0);
            }

            /* --- Logo Styles --- */
            .logo-container {
                display: flex;
                justify-content: center;
                align-items: center;
                margin-top: 40px; /* MODIFIED: Reduced space to bring it closer to title */
                position: relative;
                z-index: 2;

                /* NEW: Set initial state for fade-in animation */
                opacity: 0;
                transition: opacity 1.5s ease-in 2.5s; /* Animate opacity, take 1.5s, use ease-in, start after 2.5s delay */
            }

            /* NEW: This class will trigger the logo fade-in */
            .run-animation .logo-container {
                opacity: 1;
            }

            .logo-image {
                filter: brightness(0) invert(1);
                height: 50px;
                margin: 0 30px;
            }

		</style>
	</head>
	<body>
		<div class="reveal">
			<div class="grid-lines-horizontal"></div>
			<div class="grid-lines-vertical"></div>
			
			<div class="slides">
				
				<section>
					<h1>Project Proposition</h1>
					
                    <div class="logo-container">
                        <img src="https://raw.githubusercontent.com/DDTCI/B-B-Presenation/main/TCI_Products_Logo.png" alt="TCI Products Logo" class="logo-image">
                        <img src="https://raw.githubusercontent.com/DDTCI/B-B-Presenation/main/b-b-main-logo.svg" alt="Black + Blum Logo" class="logo-image">
                    </div>
				</section>

				<section>
					<h2>Agenda</h2>
					<p>Next, we'll build out the agenda or introduction slide here.</p>
				</section>

			</div>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/reveal.min.js"></script>
		<script>
			Reveal.initialize({ hash: true, plugins: [] });

            setTimeout(function() {
                document.querySelector('body').classList.add('run-animation');
            }, 500);

		</script>
	</body>
</html>
