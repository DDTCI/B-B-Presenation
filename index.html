<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>TCI Culinary Proposition for Black + Blum</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/reset.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/reveal.min.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/theme/black.css" id="theme">
		<style>
			:root {
				--tci-white: #FFFFFF;
				--tci-orange: #FFFFFF; 
				--tci-charcoal: #1E1C1D;
			}
			.reveal {
				font-family: 'Montserrat', sans-serif;
				position: relative;
				overflow: hidden;
				background-color: var(--tci-charcoal);
			}
			.reveal .slides {
				background: transparent;
				color: var(--tci-white);
				text-align: center;
			}
			.reveal .slides section {
				position: relative;
				height: 100%;
			}
			.reveal h1 {
				color: var(--tci-orange);
				position: relative;
				z-index: 2;
				/* Added transition for the fade-out effect */
				transition: opacity 0.8s ease-out;
			}
			.reveal h2, .reveal h3, .reveal h4 {
				color: var(--tci-orange);
				position: relative;
				z-index: 2;
			}

			/* --- Grid Styles & Animation --- */
			.grid-lines-horizontal,
			.grid-lines-vertical {
				content: '';
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				z-index: 0;
			}
			.grid-lines-horizontal {
				background-image: linear-gradient(to bottom, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
				background-size: 80px 80px;
				transform: translateX(-100%);
				transition: transform 1.5s ease-out 0.8s;
			}
			.grid-lines-vertical {
				background-image: linear-gradient(to right, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
				background-size: 80px 80px;
				transform: translateY(-100%);
				transition: transform 1.5s ease-out 0.5s;
			}
			.run-opening-animation .grid-lines-horizontal,
			.run-opening-animation .grid-lines-vertical {
				transform: translate(0, 0);
			}

			/* --- Logo Styles & Animations --- */
			.logo-container {
				display: flex;
				justify-content: center;
				align-items: center;
				margin-top: 40px;
				position: relative;
				z-index: 2;
				opacity: 0;
				transition: opacity 1.5s ease-in 2s;
			}
			.run-opening-animation .logo-container {
				opacity: 1;
			}
			.logo-image {
				filter: brightness(0) invert(1);
				height: 150px;
				width: auto;
			}
			.logo-separator {
				color: var(--tci-white);
				font-size: 80px;
				font-weight: 700;
				margin: 0 60px;
				opacity: 0;
				animation: spin-and-settle 2s ease-in-out 2s forwards;
			}
			@keyframes spin-and-settle {
				0% { opacity: 0; transform: rotate(-180deg); }
				70% { opacity: 1; transform: rotate(380deg); }
				85% { transform: rotate(355deg); }
				100% { opacity: 1; transform: rotate(360deg); }
			}

			/* --- Corner Logos for Slide 2 and onward --- */
			.corner-logos {
				position: absolute;
				top: 40px; left: 40px; z-index: 10;
				display: flex;
				flex-direction: column;
				align-items: flex-start;
			}
			.corner-logos .logo-image { height: 40px; }

			/* --- Navigation Arrow Fix --- */
			.reveal .controls .controls-arrow { border-color: var(--tci-white) !important; }


			/* --- NEW: Outro Animations for Slide 1 --- */
			
			/* When the first slide becomes a 'past' slide, trigger these styles */
			.reveal .slides section.past h1,
			.reveal .slides section.past .logo-container {
				opacity: 0;
			}

			.reveal .slides section.past .logo-separator {
				/* Apply the new spin-out animation */
				animation: spin-out 1s ease-in forwards;
			}

			/* This is the new animation for the 'x' to spin and fade out */
			@keyframes spin-out {
				from {
					opacity: 1;
					transform: rotate(360deg);
				}
				to {
					opacity: 0;
					transform: rotate(720deg);
				}
			}

		</style>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				
				<section>
					<div class="grid-lines-horizontal"></div>
					<div class="grid-lines-vertical"></div>
					<h1>Project Proposition</h1>
					<div class="logo-container">
						<img src="https://raw.githubusercontent.com/DDTCI/B-B-Presenation/main/TCI_Products_Logo.png" alt="TCI Products Logo" class="logo-image">
						<span class="logo-separator">x</span>
						<img src="https://raw.githubusercontent.com/DDTCI/B-B-Presenation/main/b-b-main-logo.svg" alt="Black + Blum Logo" class="logo-image">
					</div>
				</section>

				<section>
					<div class="grid-lines-horizontal" style="transform: translate(0,0);"></div>
					<div class="grid-lines-vertical" style="transform: translate(0,0);"></div>
					<div class="corner-logos">
						<img src="https://raw.githubusercontent.com/DDTCI/B-B-Presenation/main/TCI_Products_Logo.png" alt="TCI Products Logo" class="logo-image">
						<img src="https://raw.githubusercontent.com/DDTCI/B-B-Presenation/main/b-b-main-logo.svg" alt="Black + Blum Logo" class="logo-image">
					</div>
					<h2>Agenda</h2>
					<p>Next, we'll build out the agenda or introduction slide here.</p>
				</section>
			</div>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/reveal.min.js"></script>
		<script>
			Reveal.initialize({
				hash: true,
				transition: 'slide'
			});

			setTimeout(function() {
				document.body.classList.add('run-opening-animation');
			}, 200);
		</script>
	</body>
</html>
