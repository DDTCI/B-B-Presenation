<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>TCI Culinary Proposition for Black + Blum</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/reset.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/reveal.min.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/theme/black.css" id="theme">
		<style>
			:root {
				--tci-white: #FFFFFF;
				--tci-orange: #FFFFFF;
				--tci-charcoal: #1E1C1D;
			}
			.reveal {
				font-family: 'Montserrat', sans-serif;
				position: relative;
				overflow: hidden;
				background-color: var(--tci-charcoal);
			}
			.reveal .slides {
				background: transparent;
				color: var(--tci-white);
				text-align: center;
			}
			.reveal h1, .reveal h2, .reveal h3, .reveal h4 {
				color: var(--tci-orange);
				text-transform: none;
				position: relative;
				z-index: 2;
			}
			.grid-lines-horizontal,
			.grid-lines-vertical {
				content: '';
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				z-index: 0;
			}
			.grid-lines-horizontal {
				background-image: linear-gradient(to bottom, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
				background-size: 80px 80px;
				transform: translateY(-100%);
				transition: transform 2.5s ease-out;
			}
			.grid-lines-vertical {
				background-image: linear-gradient(to right, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
				background-size: 80px 80px;
				transform: translateX(-100%);
				transition: transform 2.5s ease-out 0.8s;
			}
			.run-animation .grid-lines-horizontal,
			.run-animation .grid-lines-vertical {
				transform: translate(0, 0);
			}

			/* --- NEW: Global Logo Animation --- */

			/* This container now lives globally and has two states */
			.logo-container {
				/* This is the FINAL state (top-left corner) */
				position: absolute;
				top: 40px;
				left: 40px;
				z-index: 10;
				display: flex;
				/* Stacks them vertically in the corner */
				flex-direction: column; 
				align-items: flex-start;
				/* Animate any changes over 1 second */
				transition: all 1s ease-in-out;
			}
			.logo-container .logo-image {
				/* Final logo size */
				height: 40px; 
				width: auto;
				filter: brightness(0) invert(1);
				transition: all 1s ease-in-out;
			}
			.logo-container .logo-separator {
				/* The 'x' is hidden in the final state */
				display: none; 
			}

			/* This is the INITIAL state, ONLY for the title slide */
			.state-title-slide .logo-container {
				/* Start in the center of the page */
				top: 50%;
				left: 50%;
				width: 100%;
				transform: translate(-50%, -50%);
				flex-direction: row; /* Arrange side-by-side */
				justify-content: center;
				align-items: center;
			}
			.state-title-slide .logo-container .logo-image {
				/* Initial logo size */
				height: 150px;
				margin: 0 60px;
			}
			.state-title-slide .logo-container .logo-separator {
				/* The 'x' is visible and styled on the title slide */
				display: block;
				color: var(--tci-white);
				font-size: 80px;
				font-weight: 700;
			}
			
			/* NEW: White Navigation Arrows Fix */
			.reveal .controls button {
				color: var(--tci-white);
			}
			.reveal .controls .controls-arrow {
				border-color: var(--tci-white) !important;
			}

		</style>
	</head>
	<body>
		<div class="reveal">
			<div class="grid-lines-horizontal"></div>
			<div class="grid-lines-vertical"></div>
			
			<div class="logo-container">
				<img src="https://raw.githubusercontent.com/DDTCI/B-B-Presenation/main/TCI_Products_Logo.png" alt="TCI Products Logo" class="logo-image">
				<span class="logo-separator">x</span>
				<img src="https://raw.githubusercontent.com/DDTCI/B-B-Presenation/main/b-b-main-logo.svg" alt="Black + Blum Logo" class="logo-image">
			</div>
			
			<div class="slides">
				
				<section data-state="title-slide">
					<h1>Project Proposition</h1>
					</section>

				<section>
					<h2>Agenda</h2>
					<p>Next, we'll build out the agenda or introduction slide here.</p>
				</section>
			</div>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/reveal.min.js"></script>
		<script>
			// MODIFIED: Added transition: 'slide'
			Reveal.initialize({
				hash: true,
				transition: 'slide', // 'slide', 'fade', 'convex', 'zoom'
				plugins: []
			});
		</script>
	</body>
</html>
