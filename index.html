<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>TCI Culinary Proposition for Black + Blum</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/reset.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/reveal.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/theme/black.css" id="theme">
  <style>
    :root {
      --tci-white: #FFFFFF;
      --tci-charcoal: #1E1C1D;
    }
    .reveal {
      font-family: 'Montserrat', sans-serif;
      background-color: var(--tci-charcoal);
    }
    .reveal .slides section {
      position: relative;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .reveal h1, .reveal h2, .reveal h3, .reveal h4 {
      color: var(--tci-white);
      position: relative;
      z-index: 10;
    }
    .reveal h1 { transition: opacity 0.5s ease-out; }

    /* --- Grid Styles & Animation --- */
    .grid-background-h, .grid-background-v {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0;
    }
    .grid-background-h {
      background-image: linear-gradient(to bottom, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
      background-size: 80px 80px;
      transform: translateX(-100%);
      transition: transform 1.5s ease-out 0.8s;
    }
    .grid-background-v {
      background-image: linear-gradient(to right, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
      background-size: 80px 80px;
      transform: translateY(-100%);
      transition: transform 1.5s ease-out 0.5s;
    }
    .run-opening-animation .grid-background-h,
    .run-opening-animation .grid-lines-vertical { /* Corrected class name */
      transform: translate(0, 0);
    }

    /* --- Title Slide Logo Styles & Animations --- */
    .logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 40px;
      position: relative;
      z-index: 10;
      opacity: 0;
      transition: opacity 1s ease-in 1.5s;
    }
    .run-opening-animation .logo-container { opacity: 1; }
    .logo-image {
      filter: brightness(0) invert(1);
      height: 150px;
      width: auto;
    }
    .logo-separator {
      color: var(--tci-white);
      font-size: 80px;
      font-weight: 700;
      margin: 0 60px;
      opacity: 0;
      animation: spin-and-settle 2s ease-in-out 1.8s forwards;
    }
    @keyframes spin-and-settle {
      0%   { opacity: 0; transform: rotate(-180deg); }
      70%  { opacity: 1; transform: rotate(380deg); }
      85%  { transform: rotate(355deg); }
      100% { opacity: 1; transform: rotate(360deg); }
    }
    
    /* --- Exit Animation for Title Slide --- */
    .run-exit-animation h1,
    .run-exit-animation .logo-container {
        opacity: 0 !important;
    }

    /* --- Corner Logos for Slide 2 and onward --- */
    .corner-logos {
      position: absolute;
      top: 40px; left: 40px; z-index: 10;
      display: flex;
      flex-direction: row; /* MODIFIED: side-by-side */
      align-items: center;
      gap: 20px; /* MODIFIED: adds space between logos */
    }
    .corner-logos .logo-image { height: 40px; }
    
    /* --- NEW: Animated line for Slide 2 --- */
    .animated-line {
        width: 0;
        height: 1px;
        background-color: var(--tci-white);
        margin: 30px 0;
        transition: width 0.8s ease-out;
    }
    .animated-line.visible { /* .visible is added by reveal.js */
        width: 50%;
    }

    /* --- Navigation Arrow Fix --- */
    .reveal .controls .controls-arrow { border-color: var(--tci-white) !important; }
  </style>
</head>
<body>
  <div class="reveal">
    <div class="slides">
      
      <section>
        <div class="grid-background-h"></div>
        <div class="grid-background-v"></div>
        <h1>Project Proposition</h1>
        <div class="logo-container">
          <img src="https://raw.githubusercontent.com/DDTCI/B-B-Presenation/main/TCI_Products_Logo.png" alt="TCI Products Logo" class="logo-image">
          <span class="logo-separator">x</span>
          <img src="https://raw.githubusercontent.com/DDTCI/B-B-Presenation/main/b-b-main-logo.svg" alt="Black + Blum Logo" class="logo-image">
        </div>
      </section>

      <section>
        <div class="grid-background-h" style="transform: translate(0,0);"></div>
        <div class="grid-background-v" style="transform: translate(0,0);"></div>
        
        <div class="corner-logos fragment fade-in">
          <img src="https://raw.githubusercontent.com/DDTCI/B-B-Presenation/main/TCI_Products_Logo.png" alt="TCI Products Logo" class="logo-image">
          <img src="https://raw.githubusercontent.com/DDTCI/B-B-Presenation/main/b-b-main-logo.svg" alt="Black + Blum Logo" class="logo-image">
        </div>

        <div style="width: 60%;"> <h2 class="fragment fade-in">delivering the next big Black + Blum innovation</h2>
            <div class="animated-line fragment"></div>
            <h3 class="fragment fade-in">the project</h3>
            <p class="fragment fade-in" style="font-weight: 300;">
                the desired outcome of this project is the delivery of silicone tin foil that can be reused
            </p>
        </div>
      </section>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/reveal.min.js"></script>
  <script>
    Reveal.initialize({
      hash: true,
      transition: 'slide'
    });

    setTimeout(function() {
      document.body.classList.add('run-opening-animation');
    }, 200);

    function exitAndNavigate() {
      document.body.classList.add('run-exit-animation');
      setTimeout(() => {
        Reveal.next();
        document.body.classList.remove('run-exit-animation');
      }, 500); // Faster exit animation
    }

    let nextArrow = document.querySelector('.navigate-right');
    if (nextArrow) {
      nextArrow.addEventListener('click', function(e) {
        if (Reveal.isFirstSlide()) {
          e.preventDefault();
          exitAndNavigate();
        }
      }, false);
    }
  </script>
</body>
</html>
