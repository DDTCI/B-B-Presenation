<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>TCI Culinary Proposition for Black + Blum</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/reset.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/reveal.min.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/theme/black.css" id="theme">
		<style>
			:root {
				--tci-white: #FFFFFF;
				--tci-orange: #FFA02A;
				--tci-charcoal: #1E1C1D;
			}
			.reveal {
				font-family: 'Montserrat', sans-serif;
				position: relative;
				overflow: hidden;
				background-color: var(--tci-charcoal);
			}
			.reveal .slides {
				background: transparent;
				color: var(--tci-white);
				text-align: center;
			}
			.reveal h1, .reveal h2, .reveal h3, .reveal h4 {
				color: var(--tci-orange);
				text-transform: none;
				position: relative;
				z-index: 2;
			}
			.grid-lines-horizontal,
			.grid-lines-vertical {
				content: '';
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				z-index: 0;
			}
			.grid-lines-horizontal {
				background-image: linear-gradient(to bottom, rgba(255, 160, 42, 0.1) 1px, transparent 1px);
				background-size: 80px 80px;
				transform: translateY(-100%);
				transition: transform 2.5s ease-out;
			}
			.grid-lines-vertical {
				background-image: linear-gradient(to right, rgba(255, 160, 42, 1) 1px, transparent 1px);
				background-size: 80px 80px;
				transform: translateX(-100%);
				transition: transform 2.5s ease-out 0.8s;
			}
			.run-animation .grid-lines-horizontal,
			.run-animation .grid-lines-vertical {
				transform: translate(0, 0);
			}
			/* --- Logo Styles --- */
			.logo-container {
				display: flex;
				justify-content: center;
				align-items: center;
				margin-top: 40px;
				position: relative;
				z-index: 2;
			}

			/* NEW, RELIABLE ANIMATION: Fade and Scale for the logos */
			.logo-wrapper {
				/* Initial state: Invisible and slightly scaled down */
				opacity: 0;
				transform: scale(0.95);
				/* Animation instructions */
				transition: all 1.5s ease-in-out 2.5s;
			}
            
			/* This triggers the final state for the logo wrappers */
			.run-animation .logo-wrapper {
				opacity: 1;
				transform: scale(1);
			}

			/* FIX for the squashed logo */
			.logo-image {
				filter: brightness(0) invert(1);
				/* We define the height and let width be automatic to preserve shape */
				height: 150px;
				width: auto;
			}
			
			.logo-separator {
				color: var(--tci-white);
				font-size: 80px;
				font-weight: 700;
				margin: 0 120px;
				/* The 'x' keeps its original, working spin animation */
				opacity: 0; 
				animation: spin-and-settle 2s ease-in-out 2.5s forwards;
			}
            
			@keyframes spin-and-settle {
				0% { opacity: 0; transform: rotate(-180deg); }
				70% { opacity: 1; transform: rotate(380deg); }
				85% { transform: rotate(355deg); }
				100% { opacity: 1; transform: rotate(360deg); }
			}
		</style>
	</head>
	<body>
		<div class="reveal">
			<div class="grid-lines-horizontal"></div>
			<div class="grid-lines-vertical"></div>
			<div class="slides">
				<section>
					<h1>Project Proposition</h1>
					<div class="logo-container">
						<div class="logo-wrapper">
							<img src="https://raw.githubusercontent.com/DDTCI/B-B-Presenation/main/TCI_Products_Logo.png" alt="TCI Products Logo" class="logo-image">
						</div>
						<span class="logo-separator">x</span>
						<div class="logo-wrapper">
							<img src="https://raw.githubusercontent.com/DDTCI/B-B-Presenation/main/b-b-main-logo.svg" alt="Black + Blum Logo" class="logo-image">
						</div>
					</div>
				</section>
				<section>
					<h2>Agenda</h2>
					<p>Next, we'll build out the agenda or introduction slide here.</p>
				</section>
			</div>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/reveal.min.js"></script>
		<script>
			Reveal.initialize({ hash: true, plugins: [] });
			setTimeout(function() {
				document.querySelector('body').classList.add('run-animation');
			}, 500);
		</script>
	</body>
</html>
