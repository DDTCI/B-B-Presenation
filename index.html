<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>TCI Culinary Proposition for Black + Blum</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/reset.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/reveal.min.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/theme/black.css" id="theme">
		<style>
			:root {
				--tci-white: #FFFFFF;
				--tci-orange: #FFFFFF;
				--tci-charcoal: #1E1C1D;
			}
			.reveal {
				font-family: 'Montserrat', sans-serif;
				background-color: var(--tci-charcoal);
			}
			.reveal .slides section {
				position: relative;
				text-align: center;
			}
			.reveal h1, .reveal h2, .reveal h3, .reveal h4 {
				color: var(--tci-orange);
				position: relative;
				z-index: 10;
			}
			
			/* --- Grid Styles & Animation --- */
			.grid-background-h, .grid-background-v {
				position: absolute;
				top: 0; left: 0; width: 100%; height: 100%;
				z-index: 0;
			}
			.grid-background-h {
				background-image: linear-gradient(to bottom, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
				background-size: 80px 80px;
				transform: translateY(-100%);
				transition: transform 1.5s ease-out 0.5s; /* Start after 0.5s */
			}
			.grid-background-v {
				background-image: linear-gradient(to right, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
				background-size: 80px 80px;
				transform: translateX(-100%);
				transition: transform 1.5s ease-out 1s; /* Start after 1s */
			}
			.run-opening-animation .grid-background-h,
			.run-opening-animation .grid-background-v {
				transform: translate(0, 0);
			}

			/* --- Logo Styles & Animations --- */
			.logo-container {
				display: flex;
				justify-content: center;
				align-items: center;
				margin-top: 40px;
				position: relative;
				z-index: 10;
			}
			.logo-wrapper {
				opacity: 0;
				transform: scale(0.95);
				transition: all 1.5s ease-in-out 2s; /* Start after 2s */
			}
			.logo-image {
				filter: brightness(0) invert(1);
				height: 150px;
				width: auto;
			}
			.logo-separator {
				color: var(--tci-white);
				font-size: 80px;
				font-weight: 700;
				margin: 0 60px;
				opacity: 0;
				animation: spin-and-settle 2s ease-in-out 2s forwards; /* Start after 2s */
			}
			.run-opening-animation .logo-wrapper,
			.run-opening-animation .logo-separator {
				opacity: 1;
				transform: scale(1);
			}
			@keyframes spin-and-settle {
				0% { opacity: 0; transform: rotate(-180deg); }
				70% { opacity: 1; transform: rotate(380deg); }
				85% { transform: rotate(355deg); }
				100% { opacity: 1; transform: rotate(360deg); }
			}

			/* --- Corner Logos for Slide 2 and onward --- */
			.corner-logos {
				position: absolute;
				top: 40px; left: 40px; z-index: 10;
				display: flex;
				flex-direction: column;
				align-items: flex-start;
			}
			.corner-logos .logo-image { height: 40px; }
			.corner-logos .logo-separator { display: none; }

			/* Navigation Arrow Fix */
			.reveal .controls .controls-arrow { border-color: var(--tci-white) !important; }
		</style>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				
				<section>
					<div class="grid-background-h"></div>
					<div class="grid-background-v"></div>
					<h1>Project Proposition</h1>
					<div class="logo-container">
						<div class="logo-wrapper">
							<img src="https://raw.githubusercontent.com/DDTCI/B-B-Presenation/main/TCI_Products_Logo.png" alt="TCI Products Logo" class="logo-image">
						</div>
						<span class="logo-separator">x</span>
						<div class="logo-wrapper">
							<img src="https://raw.githubusercontent.com/DDTCI/B-B-Presenation/main/b-b-main-logo.svg" alt="Black + Blum Logo" class="logo-image">
						</div>
					</div>
				</section>

				<section>
					<div class="grid-background-h" style="transform: translate(0,0);"></div>
					<div class="grid-background-v" style="transform: translate(0,0);"></div>
					<div class="corner-logos">
						<img src="https://raw.githubusercontent.com/DDTCI/B-B-Presenation/main/TCI_Products_Logo.png" alt="TCI Products Logo" class="logo-image">
						<img src="https://raw.githubusercontent.com/DDTCI/B-B-Presenation/main/b-b-main-logo.svg" alt="Black + Blum Logo" class="logo-image">
					</div>
					<h2>Agenda</h2>
					<p>Next, we'll build out the agenda or introduction slide here.</p>
				</section>
			</div>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/reveal.min.js"></script>
		<script>
			Reveal.initialize({
				hash: true,
				transition: 'slide'
			});

			// This class only triggers the OPENING animations
			setTimeout(function() {
				document.body.classList.add('run-opening-animation');
			}, 200);
		</script>
	</body>
</html>
