<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>TCI Culinary Proposition for Black + Blum</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/reset.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/reveal.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/theme/black.css" id="theme">
  <style>
    :root {
      --tci-white: #FFFFFF;
      --tci-charcoal: #1E1C1D;
    }
    
    .reveal {
      font-family: 'Montserrat', sans-serif;
      background-color: var(--tci-charcoal);
      position: relative; 
      overflow: visible !important; 
    }

    /* --- DYNAMIC GRID LINES --- */
    .grid-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
      pointer-events: none;
    }
    
    .grid-line {
      position: absolute;
      background-color: white;
      opacity: 0;
      transition: opacity 0.8s ease-in-out, transform 1.5s cubic-bezier(0.25, 1, 0.5, 1);
    }
    
    .grid-line.horizontal {
      width: 100vw;
      height: 2px;
    }
    
    .grid-line.vertical {
      width: 2px;
      height: 100vh;
    }
    
    .grid-line.animate-in {
      opacity: 0.2;
      transform: translate(0, 0) !important;
    }

    /* --- SLIDE STYLING --- */
    .reveal .slides section {
      position: relative !important;
      height: 100vh !important;
      display: flex !important;
      flex-direction: column !important;
      justify-content: center !important;
      align-items: center !important;
      text-align: center !important;
      padding: 0 !important;
      margin: 0 !important;
      top: 0 !important;
      left: 0 !important;
      transform: none !important;
      z-index: 10;
    }
    
    .reveal .slides section.present,
    .reveal .slides section.past,
    .reveal .slides section.future {
      position: absolute !important;
      top: 0 !important;
      left: 0 !important;
      width: 100% !important;
      height: 100vh !important;
      transform: none !important;
      display: flex !important;
      flex-direction: column !important;
      justify-content: center !important;
      align-items: center !important;
      z-index: 10;
    }
    
    .reveal .slides section.agenda-slide {
      padding-top: 140px;
      justify-content: flex-start;
    }
    
    .reveal h1, .reveal h2, .reveal h3, .reveal h4, .reveal p {
      color: var(--tci-white);
      position: relative;
      z-index: 15;
    }

    /* --- TITLE SLIDE CONTENT --- */
    .title-content {
        opacity: 0;
        transition: opacity 1.5s ease-in 1.5s;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin-top: -120px;
        z-index: 15;
    }
    
    .run-opening-animation .title-content {
        opacity: 1;
    }
    
    .logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 40px;
    }
    
    .logo-image {
      filter: brightness(0) invert(1);
      height: 150px;
      width: auto;
    }
    
    .logo-separator {
      color: var(--tci-white);
      font-size: 80px;
      font-weight: 700;
      margin: 0 60px;
      opacity: 0; 
    }
    
    .run-opening-animation .logo-separator {
      animation: spin-and-settle 2s ease-in-out 1.5s forwards;
    }
    
    @keyframes spin-and-settle {
      0%   { opacity: 0; transform: rotate(-180deg); }
      70%  { opacity: 1; transform: rotate(380deg); }
      85%  { transform: rotate(355deg); }
      100% { opacity: 1; transform: rotate(360deg); }
    }

    /* --- CORNER LOGOS (on slides 2+) --- */
    .corner-logos {
      position: absolute;
      top: 40px; 
      left: 40px; 
      z-index: 20;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 10px;
    }
    
    .corner-logos .logo-image { 
      height: 40px; 
    }
    
    /* --- Custom Animated Arrow Styles --- */
    .swipe-arrow-container {
        position: absolute;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 20;
    }

    #swipe-arrow {
        width: 60px;
        height: 60px;
        color: white;
        filter: drop-shadow(0px 6px 4px rgba(0, 0, 0, 0.3));
        animation: bounce-and-shadow 2.5s infinite ease-in-out;
    }

    #swipe-arrow.vanish {
        animation: none;
        transition: opacity 0.4s ease-out, transform 0.4s ease-in;
        transform: translateY(-80px);
        opacity: 0;
    }

    @keyframes bounce-and-shadow {
        0%, 100% {
            transform: translateY(0);
            filter: drop-shadow(0px 6px 4px rgba(0, 0, 0, 0.3));
        }
        50% {
            transform: translateY(-20px);
            filter: drop-shadow(0px 25px 8px rgba(0, 0, 0, 0.1));
        }
    }

  </style>
</head>
