<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>TCI Culinary Proposition for Black + Blum</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/reset.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/reveal.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/theme/black.css" id="theme">
  <style>
    :root {
      --tci-white: #FFFFFF;
      --tci-charcoal: #1E1C1D;
    }
    
    .reveal {
      font-family: 'Montserrat', sans-serif;
      background-color: var(--tci-charcoal);
      position: relative; 
      /* CORRECTION #1: Force overflow to be visible.
        Reveal.js can cause containers to hide overflow, which clips our
        off-screen lines. This ensures they are not clipped.
      */
      overflow: visible !important; 
    }

    /* --- DYNAMIC GRID LINES --- */
    .grid-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
      pointer-events: none;
    }
    
    .grid-line {
      position: absolute;
      background-color: white;
      opacity: 0;
      transition: opacity 0.8s ease-in-out, transform 1.5s cubic-bezier(0.25, 1, 0.5, 1);
    }
    
    .grid-line.horizontal {
      width: 100vw;
      height: 2px;
    }
    
    .grid-line.vertical {
      width: 2px;
      height: 100vh;
    }
    
    .grid-line.animate-in {
      /* CORRECTION #2: Increased opacity for better visibility */
      opacity: 0.4;
      transform: translate(0, 0) !important;
    }

    /* --- SLIDE STYLING (UNRELATED TO GRID) --- */
    .reveal .slides section {
      position: relative !important;
      height: 100vh !important;
      display: flex !important;
      flex-direction: column !important;
      justify-content: center !important;
      align-items: center !important;
      text-align: center !important;
      padding: 0 !important;
      margin: 0 !important;
      top: 0 !important;
      left: 0 !important;
      transform: none !important;
      z-index: 10;
    }
    
    .reveal .slides section.present,
    .reveal .slides section.past,
    .reveal .slides section.future {
      position: absolute !important;
      top: 0 !important;
      left: 0 !important;
      width: 100% !important;
      height: 100vh !important;
      transform: none !important;
      display: flex !important;
      flex-direction: column !important;
      justify-content: center !important;
      align-items: center !important;
      z-index: 10;
    }
    
    .reveal .slides section.agenda-slide {
      padding-top: 140px;
      justify-content: flex-start;
    }
    
    .reveal h1, .reveal h2, .reveal h3, .reveal h4, .reveal p {
      color: var(--tci-white);
      position: relative;
      z-index: 15;
    }

    .title-content {
        opacity: 0;
        transition: opacity 1.5s ease-in 1.5s;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin-top: -120px;
        z-index: 15;
    }
    
    .run-opening-animation .title-content {
        opacity: 1;
    }
    
    .logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 40px;
    }
    
    .logo-image {
      filter: brightness(0) invert(1);
      height: 150px;
      width: auto;
    }
    
    .logo-separator {
      color: var(--tci-white);
      font-size: 80px;
      font-weight: 700;
      margin: 0 60px;
      opacity: 0; 
    }
    
    .run-opening-animation .logo-separator {
      animation: spin-and-settle 2s ease-in-out 1.5s forwards;
    }
    
    @keyframes spin-and-settle {
      0%   { opacity: 0; transform: rotate(-180deg); }
      70%  { opacity: 1; transform: rotate(380deg); }
      85%  { transform: rotate(355deg); }
      100% { opacity: 1; transform: rotate(360deg); }
    }

    .corner-logos {
      position: absolute;
      top: 40px; 
      left: 40px; 
      z-index: 20;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 10px;
    }
    
    .corner-logos .logo-image { 
      height: 40px; 
    }

    .sustainability-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      width: 100%;
      max-width: 900px;
      z-index: 15;
      position: relative;
      text-align: center;
    }
    
    .sustainability-content h2 {
      color: var(--tci-white) !important;
      font-size: 3rem !important;
      text-align: center;
      margin: 0 0 2rem 0 !important;
      line-height: 1.2;
      font-family: 'Montserrat', sans-serif !important;
    }

    .brand-logo-placeholder {
      width: 300px; 
      height: 120px; 
      border: 2px solid white; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      color: white; 
      font-size: 1.2rem; 
      text-align: center;
      z-index: 15;
      position: relative;
    }
  </style>
</head>
<body>
  <div class="reveal">
    <div class="grid-container" id="gridContainer"></div>
    <div class="slides">
      <section>
          <h1>Test Slide</h1>
      </section>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/reveal.min.js"></script>
  <script>
    Reveal.initialize({ /* your options */ });

    function createDynamicGrid() {
      const gridContainer = document.getElementById('gridContainer');
      if (!gridContainer) return []; // Safety check
      gridContainer.innerHTML = ''; // Clear previous grid
      
      const gridSize = 60;
      const windowWidth = window.innerWidth;
      const windowHeight = window.innerHeight;
      
      const horizontalLines = Math.ceil(windowHeight / gridSize);
      const verticalLines = Math.ceil(windowWidth / gridSize);
      
      const allLines = [];
      
      for (let i = 0; i <= horizontalLines; i++) {
        const line = document.createElement('div');
        line.className = 'grid-line horizontal';
        line.style.top = (i * gridSize) + 'px';
        line.style.left = '0px';
        const startPos = Math.random() < 0.5 ? '-100%' : '100%';
        line.style.transform = `translateX(${startPos})`;
        gridContainer.appendChild(line);
        allLines.push(line);
      }
      
      for (let i = 0; i <= verticalLines; i++) {
        const line = document.createElement('div');
        line.className = 'grid-line vertical';
        line.style.left = (i * gridSize) + 'px';
        line.style.top = '0px';
        const startPos = Math.random() < 0.5 ? '-100%' : '100%';
        line.style.transform = `translateY(${startPos})`;
        gridContainer.appendChild(line);
        allLines.push(line);
      }

      /*
        CORRECTION #3: A "super-debug" line.
        This red line should appear immediately at the top. If you don't
        see this, the entire container is hidden.
      */
      const debugLine = document.createElement('div');
      debugLine.className = 'grid-line horizontal';
      debugLine.style.top = '10px';
      debugLine.style.left = '0';
      debugLine.style.opacity = '1';
      debugLine.style.backgroundColor = 'red';
      debugLine.style.height = '3px';
      debugLine.style.zIndex = '999';
      // No transform, so it should be visible right away
      gridContainer.appendChild(debugLine);
      
      return allLines;
    }
    
    function animateGridLines(lines) {
      const shuffledLines = [...lines].sort(() => Math.random() - 0.5);
      
      shuffledLines.forEach(line => {
        const randomDelay = 100 + (Math.random() * 1400);
        setTimeout(() => {
          line.classList.add('animate-in');
        }, randomDelay);
      });
    }

    setTimeout(function() {
      document.body.classList.add('run-opening-animation');
      const gridLines = createDynamicGrid();
      animateGridLines(gridLines);
    }, 500);

    window.addEventListener('resize', createDynamicGrid);
  </script>
</body>
</html>
