<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>TCI Culinary Proposition for Black + Blum</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/reset.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/reveal.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/theme/black.css" id="theme">
  <style>
    :root {
      --tci-white: #FFFFFF;
      --tci-charcoal: #1E1C1D;
    }
    
    .reveal {
      font-family: 'Montserrat', sans-serif;
      background-color: var(--tci-charcoal);
      position: relative; 
      overflow: visible !important; 
    }

    /* --- DYNAMIC GRID LINES --- */
    .grid-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
      pointer-events: none;
    }
    
    .grid-line {
      position: absolute;
      background-color: white;
      opacity: 0;
      transition: opacity 0.8s ease-in-out, transform 1.5s cubic-bezier(0.25, 1, 0.5, 1);
    }
    
    .grid-line.horizontal {
      width: 100vw;
      height: 2px;
    }
    
    .grid-line.vertical {
      width: 2px;
      height: 100vh;
    }
    
    .grid-line.animate-in {
      opacity: 0.2;
      transform: translate(0, 0) !important;
    }

    /* --- SLIDE STYLING --- */
    .reveal .slides section {
      position: relative !important;
      height: 100vh !important;
      display: flex !important;
      flex-direction: column !important;
      justify-content: center !important;
      align-items: center !important;
      text-align: center !important;
      padding: 0 !important;
      margin: 0 !important;
      top: 0 !important;
      left: 0 !important;
      transform: none !important;
      z-index: 10;
    }
    
    .reveal .slides section.present,
    .reveal .slides section.past,
    .reveal .slides section.future {
      position: absolute !important;
      top: 0 !important;
      left: 0 !important;
      width: 100% !important;
      height: 100vh !important;
      transform: none !important;
      display: flex !important;
      flex-direction: column !important;
      justify-content: center !important;
      align-items: center !important;
      z-index: 10;
    }
    
    .reveal .slides section.agenda-slide {
      padding-top: 140px;
      justify-content: flex-start;
    }
    
    .reveal h1, .reveal h2, .reveal h3, .reveal h4, .reveal p {
      color: var(--tci-white);
      position: relative;
      z-index: 15;
    }

    /* --- TITLE SLIDE CONTENT --- */
    .title-content {
        opacity: 0;
        transition: opacity 1.5s ease-in 1.5s;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        z-index: 15;
    }
    
    .run-opening-animation .title-content {
        opacity: 1;
    }
    
    .logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 40px;
    }
    
    .logo-image {
      filter: brightness(0) invert(1);
      height: 150px;
      width: auto;
    }
    
    .logo-separator {
      color: var(--tci-white);
      font-size: 80px;
      font-weight: 700;
      margin: 0 60px;
      opacity: 0; 
    }
    
    .run-opening-animation .logo-separator {
      animation: spin-and-settle 2s ease-in-out 1.5s forwards;
    }
    
    @keyframes spin-and-settle {
      0%   { opacity: 0; transform: rotate(-180deg); }
      70%  { opacity: 1; transform: rotate(380deg); }
      85%  { transform: rotate(355deg); }
      100% { opacity: 1; transform: rotate(360deg); }
    }

    /* --- CORNER LOGOS (on slides 2+) --- */
    .corner-logos {
      position: absolute;
      top: 40px; 
      left: 40px; 
      z-index: 20;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 10px;
    }
    
    .corner-logos .logo-image { 
      height: 40px; 
    }

    /* --- Restored Animated Arrow Styles --- */
    .swipe-arrow-container {
        position: absolute;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 25;
    }

    #swipe-arrow {
        width: 60px;
        height: 60px;
        color: white;
        filter: drop-shadow(0px 6px 4px rgba(0, 0, 0, 0.3));
        animation: bounce-and-shadow 2.5s infinite ease-in-out;
        transition: opacity 0.4s ease-out, transform 0.4s ease-in;
    }

    #swipe-arrow.vanish {
        animation-play-state: paused; /* Stop the bounce */
        transform: translateY(-80px);
        opacity: 0;
    }

    @keyframes bounce-and-shadow {
        0%, 100% {
            transform: translateY(0);
            filter: drop-shadow(0px 6px 4px rgba(0, 0, 0, 0.3));
        }
        50% {
            transform: translateY(-20px);
            filter: drop-shadow(0px 25px 8px rgba(0, 0, 0, 0.1));
        }
    }
  </style>
</head>
<body>
  <div class="reveal">
    <div class="grid-container" id="gridContainer"></div>

    <div class="slides">

      <section>
        <section>
          <div class="title-content">
            <h1>Project Proposition</h1>
            <div class="logo-container">
              <img src="https://raw.githubusercontent.com/DDTCI/B-B-Presenation/main/TCI_Products_Logo.png" alt="TCI Products Logo" class="logo-image">
              <span class="logo-separator">x</span>
              <img src="https://raw.githubusercontent.com/DDTCI/B-B-Presenation/main/b-b-main-logo.svg" alt="Black + Blum Logo" class="logo-image">
            </div>
          </div>
          
          <div class="swipe-arrow-container">
              <svg id="swipe-arrow" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">
                  <path d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v5.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V4.5z"/>
              </svg>
          </div>
        </section>

        <section>
          <div class="corner-logos">
            <img src="https://raw.githubusercontent.com/DDTCI/B-B-Presenation/main/TCI_Products_Logo.png" alt="TCI Products Logo" class="logo-image">
            <img src="https://raw.githubusercontent.com/DDTCI/B-B-Presenation/main/b-b-main-logo.svg" alt="Black + Blum Logo" class="logo-image">
          </div>
          
          <h1 style="color: white !important; font-size: 3rem !important; margin-bottom: 2rem !important; text-align: center !important; z-index: 15; position: relative;">The next great sustainability innovation from</h1>
          
          <img src="https://raw.githubusercontent.com/DDTCI/B-B-Presenation/main/b-b-main-logo.svg" alt="Black + Blum Logo" class="logo-image" style="height: 140px;">
          
        </section>
      </section>

      <section class="agenda-slide">
        <div class="corner-logos">
          <img src="https://raw.githubusercontent.com/DDTCI/B-B-Presenation/main/TCI_Products_Logo.png" alt="TCI Products Logo" class="logo-image">
          <img src="https://raw.githubusercontent.com/DDTCI/B-B-Presenation/main/b-b-main-logo.svg" alt="Black + Blum Logo" class="logo-image">
        </div>
        <h2 class="fragment fade-in">Agenda</h2>
        <p class="fragment fade-in">Next, we'll build out the agenda or introduction slide here.</p>
      </section>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/reveal.min.js"></script>
  <script>
    // Initialize Reveal.js
    Reveal.initialize({
      hash: false,
      transition: 'slide', 
      transitionSpeed: 'default',
      backgroundTransition: 'none', // Set to none for cleaner slide transitions
      fragments: true,
      controls: true,
      progress: true,
      center: true,
      touch: true,
      loop: false,
      rtl: false,
      shuffle: false,
      keyboard: true,
      overview: true,
      disableLayout: false,
      mouseWheel: false,
      hideInactiveCursor: true,
      hideCursorTime: 5000,
      previewLinks: false,
      focusBodyOnPageVisibilityChange: true
    });

    // --- Dynamic Grid Animation System ---

    function createDynamicGrid() {
      const gridContainer = document.getElementById('gridContainer');
      if (!gridContainer) return [];
      gridContainer.innerHTML = '';

      const gridSize = 60;
      const windowWidth = window.innerWidth;
      const windowHeight = window.innerHeight;
      
      const horizontalLines = Math.ceil(windowHeight / gridSize);
      const verticalLines = Math.ceil(windowWidth / gridSize);
      
      const allLines = [];
      
      for (let i = 0; i <= horizontalLines; i++) {
        const line = document.createElement('div');
        line.className = 'grid-line horizontal';
        line.style.top = (i * gridSize) + 'px';
        line.style.left = '0px';
        const startPos = Math.random() < 0.5 ? '-100%' : '100%';
        line.style.transform = `translateX(${startPos})`;
        gridContainer.appendChild(line);
        allLines.push(line);
      }
      
      for (let i = 0; i <= verticalLines; i++) {
        const line = document.createElement('div');
        line.className = 'grid-line vertical';
        line.style.left = (i * gridSize) + 'px';
        line.style.top = '0px';
        const startPos = Math.random() < 0.5 ? '-100%' : '100%';
        line.style.transform = `translateY(${startPos})`;
        gridContainer.appendChild(line);
        allLines.push(line);
      }
      
      return allLines;
    }
    
    function animateGridLines(lines) {
      const shuffledLines = [...lines].sort(() => Math.random() - 0.5);
      
      shuffledLines.forEach(line => {
        const randomDelay = 100 + (Math.random() * 1400);
        setTimeout(() => {
          line.classList.add('animate-in');
        }, randomDelay);
      });
    }

    setTimeout(function() {
      document.body.classList.add('run-opening-animation');
      const gridLines = createDynamicGrid();
      animateGridLines(gridLines);
    }, 500);

    window.addEventListener('resize', () => {
        const gridLines = createDynamicGrid();
        gridLines.forEach(line => line.classList.add('animate-in'));
    });
    
    // Re-enabled JS to control the arrow animation
    Reveal.addEventListener('slidechanged', function(event) {
        const arrow = document.getElementById('swipe-arrow');
        if (!arrow) return;

        // When we move away from the first vertical slide (indexv=0), hide the arrow.
        if (event.indexv > 0) {
            arrow.classList.add('vanish');
        } else {
            // Otherwise, if we return to it, make sure it's visible.
            arrow.classList.remove('vanish');
        }
    });
  </script>
</body>
</html>
