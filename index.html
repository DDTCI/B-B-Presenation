<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>TCI Culinary Proposition for Black + Blum</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/reset.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/reveal.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/theme/black.css" id="theme">
  <style>
    :root {
      --tci-white: #FFFFFF;
      --tci-charcoal: #1E1C1D;
    }
    .reveal {
      font-family: 'Montserrat', sans-serif;
      background-color: var(--tci-charcoal);
    }
    .reveal .slides section {
      position: relative;
      height: 100%;
      text-align: center;
    }
    .reveal h1, .reveal h2, .reveal h3, .reveal h4 {
      color: var(--tci-white);
      position: relative;
      z-index: 10;
    }
    
    /* --- Grid Styles & Opening Animation --- */
    .grid-lines-horizontal,
    .grid-lines-vertical {
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        z-index: 0;
    }
    .grid-lines-horizontal {
        background-image: linear-gradient(to bottom, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
        background-size: 80px 80px;
        transform: translateX(-100%);
        transition: transform 1.5s ease-out 0.8s;
    }
    .grid-lines-vertical {
        background-image: linear-gradient(to right, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
        background-size: 80px 80px;
        transform: translateY(-100%);
        transition: transform 1.5s ease-out 0.5s;
    }
    .run-opening-animation .grid-lines-horizontal,
    .run-opening-animation .grid-lines-vertical {
        transform: translate(0, 0);
    }

    /* --- Centered Title Block for Slide 1 --- */
    .title-block {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100%;
        transform: translate(-50%, -50%);
        /* Set initial state for opening animation */
        opacity: 0;
        transition: opacity 1.5s ease-in 1.5s;
    }
    .run-opening-animation .title-block {
        opacity: 1;
    }
    
    /* --- Logo Styles (Two States for auto-animate) --- */
    .logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 40px;
    }
    .logo-container .logo-image {
      height: 150px;
      width: auto;
      filter: brightness(0) invert(1);
    }
    .logo-container .logo-separator {
      color: var(--tci-white);
      font-size: 80px;
      font-weight: 700;
      margin: 0 60px;
      /* RESTORED: Give the 'x' its own animation */
      opacity: 0;
      animation: spin-and-settle 2s ease-in-out 2s forwards;
    }
    
    @keyframes spin-and-settle {
        0%   { opacity: 0; transform: rotate(-180deg); }
        70%  { opacity: 1; transform: rotate(380deg); }
        85%  { transform: rotate(355deg); }
        100% { opacity: 1; transform: rotate(360deg); }
    }

    /* Modifier class for the corner state (on slide 2) */
    .logo-container-corner {
      position: absolute;
      top: 40px;
      left: 40px;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .logo-container-corner .logo-image {
      height: 40px;
    }
    
    /* Navigation Arrow Fix */
    .reveal .controls .controls-arrow {
      border-color: var(--tci-white) !important;
    }
  </style>
</head>
<body>
  <div class="reveal">
    <div class="slides">
      
      <section data-auto-animate>
        <div class="grid-lines-horizontal"></div>
        <div class="grid-lines-vertical"></div>
        
        <div class="title-block">
            <h1 data-id="title">Project Proposition</h1>
            <div data-id="logo-area" class="logo-container">
              <img data-id="tci-logo" src="https://raw.githubusercontent.com/DDTCI/B-B-Presenation/main/TCI_Products_Logo.png" alt="TCI Products Logo" class="logo-image">
              <span data-id="x-separator" class="logo-separator">x</span>
              <img data-id="bb-logo" src="https://raw.githubusercontent.com/DDTCI/B-B-Presenation/main/b-b-main-logo.svg" alt="Black + Blum Logo" class="logo-image">
            </div>
        </div>
      </section>

      <section data-auto-animate>
        <div class="grid-lines-horizontal" style="transform:translate(0,0);"></div>
        <div class="grid-lines-vertical" style="transform:translate(0,0);"></div>

        <div data-id="logo-area" class="logo-container-corner">
            <img data-id="tci-logo" src="https://raw.githubusercontent.com/DDTCI/B-B-Presenation/main/TCI_Products_Logo.png" alt="TCI Products Logo" class="logo-image">
            <img data-id="bb-logo" src="https://raw.githubusercontent.com/DDTCI/B-B-Presenation/main/b-b-main-logo.svg" alt="Black + Blum Logo" class="logo-image">
        </div>

        <h2>Agenda</h2>
        <p>Next, we'll build out the agenda or introduction slide here.</p>
      </section>
      
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/reveal.min.js"></script>
  <script>
    Reveal.initialize({
        hash: true,
        transition: 'slide',
        autoAnimate: true
    });

    // This triggers the full opening animation sequence
    setTimeout(function() {
        document.body.classList.add('run-opening-animation');
    }, 200);
  </script>
</body>
</html>
