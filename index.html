<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>TCI Culinary Proposition for Black + Blum</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/reset.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/reveal.min.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/theme/black.css" id="theme">
		<style>
			:root {
				--tci-white: #FFFFFF;
				--tci-orange: #FFFFFF;
				--tci-charcoal: #1E1C1D;
			}
			.reveal {
				font-family: 'Montserrat', sans-serif;
				background-color: var(--tci-charcoal);
			}
			.reveal .slides section {
				position: relative;
				text-align: center;
			}
			.reveal h1, .reveal h2, .reveal h3, .reveal h4 {
				color: var(--tci-orange);
				position: relative;
				z-index: 10;
			}
			/* --- Grid Styles --- */
			.grid-background {
				position: absolute;
				top: 0; left: 0; width: 100%; height: 100%;
				z-index: 0;
				background-image: 
					linear-gradient(to bottom, rgba(255, 255, 255, 0.1) 1px, transparent 1px),
					linear-gradient(to right, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
				background-size: 80px 80px;
				/* Set initial state for opening animation */
				transform: translateY(-100%);
				transition: transform 2.5s ease-out;
			}
			.run-opening-animation .grid-background {
				transform: translateY(0);
			}

			/* --- Logo Styles (Two States) --- */
			
			/* Default state for the logo container (large, centered on slide 1) */
			.logo-container {
				display: flex;
				justify-content: center;
				align-items: center;
				width: 100%;
				margin-top: 40px;
				/* Set initial state for opening animation */
				opacity: 0;
				transition: opacity 1.5s ease-in 2.5s;
			}
			.run-opening-animation .logo-container {
				opacity: 1;
			}
			.logo-container .logo-image {
				height: 150px;
				width: auto;
				filter: brightness(0) invert(1);
			}
			.logo-container .logo-separator {
				color: var(--tci-white);
				font-size: 80px;
				font-weight: 700;
				margin: 0 60px;
			}
			
			/* Modifier class for the corner state (on slide 2) */
			.logo-container.corner {
				position: absolute;
				top: 40px;
				left: 40px;
				width: auto;
				flex-direction: column;
				align-items: flex-start;
				margin-top: 0;
				opacity: 1; /* Make sure it's visible in the corner */
			}
			.logo-container.corner .logo-image {
				height: 40px;
			}
			.logo-container.corner .logo-separator {
				display: none;
			}
			
			/* --- Navigation Arrow Fix --- */
			.reveal .controls .controls-arrow {
				border-color: var(--tci-white) !important;
			}

		</style>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				
				<section data-auto-animate>
					<div class="grid-background"></div>
					<h1>Project Proposition</h1>
					<div data-id="logo-set" class="logo-container">
						<img src="https://raw.githubusercontent.com/DDTCI/B-B-Presenation/main/TCI_Products_Logo.png" alt="TCI Products Logo" class="logo-image">
						<span class="logo-separator">x</span>
						<img src="https://raw.githubusercontent.com/DDTCI/B-B-Presenation/main/b-b-main-logo.svg" alt="Black + Blum Logo" class="logo-image">
					</div>
				</section>

				<section data-auto-animate>
					<div class="grid-background"></div>
					<div data-id="logo-set" class="logo-container corner">
						<img src="https://raw.githubusercontent.com/DDTCI/B-B-Presenation/main/TCI_Products_Logo.png" alt="TCI Products Logo" class="logo-image">
						<span class="logo-separator">x</span>
						<img src="https://raw.githubusercontent.com/DDTCI/B-B-Presenation/main/b-b-main-logo.svg" alt="Black + Blum Logo" class="logo-image">
					</div>

					<h2>Agenda</h2>
					<p>Next, we'll build out the agenda or introduction slide here.</p>
				</section>
			</div>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/reveal.min.js"></script>
		<script>
			// Enable the auto-animate feature
			Reveal.initialize({
				hash: true,
				autoAnimate: true,
				transition: 'slide'
			});

			// Trigger the initial "welcome" animation for the first slide
			setTimeout(function() {
				document.body.classList.add('run-opening-animation');
			}, 500);
		</script>
	</body>
</html>
