<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>TCI Culinary Proposition for Black + Blum</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/reset.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/reveal.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/theme/black.css" id="theme">
  <style>
    :root {
      --tci-white: #FFFFFF;
      --tci-charcoal: #1E1C1D;
    }
    .reveal {
      font-family: 'Montserrat', sans-serif;
      background-color: var(--tci-charcoal);
    }
    .reveal .slides section {
      position: relative;
      height: 100%;
      display: flex; /* Using flexbox for centering */
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .reveal h1, .reveal h2, .reveal h3, .reveal h4 {
      color: var(--tci-white);
      position: relative;
      z-index: 10;
      transition: opacity 0.5s ease-out; /* For fade-out */
    }
    
    /* --- GLOBAL GRID: Two separate layers for independent animation --- */
    .grid-lines-h, .grid-lines-v {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      z-index: 0;
    }
    .grid-lines-h {
      background-image: linear-gradient(to bottom, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
      background-size: 80px 80px;
      transform: translateX(-100%);
      transition: transform 1.5s ease-out 0.8s;
    }
    .grid-lines-v {
      background-image: linear-gradient(to right, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
      background-size: 80px 80px;
      transform: translateY(-100%);
      transition: transform 1.5s ease-out 0.5s;
    }
    .run-opening-animation .grid-lines-h,
    .run-opening-animation .grid-lines-v {
      transform: translate(0, 0);
    }

    /* --- TITLE SLIDE LOGOS --- */
    .logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 40px;
      position: relative;
      z-index: 10;
      /* Set initial state for opening animation */
      opacity: 0;
      transition: opacity 1s ease-in 1.5s; /* Fade-out transition */
    }
    .run-opening-animation .logo-container {
      opacity: 1;
    }
    .logo-image {
      filter: brightness(0) invert(1);
      height: 150px;
      width: auto;
    }
    .logo-separator {
      color: var(--tci-white);
      font-size: 80px;
      font-weight: 700;
      margin: 0 60px;
      opacity: 0;
      animation: none; /* No animation by default */
    }
    .run-opening-animation .logo-separator {
      animation: spin-and-settle 2s ease-in-out 1.8s forwards;
    }
    @keyframes spin-and-settle {
      0%   { opacity: 0; transform: rotate(-180deg); }
      70%  { opacity: 1; transform: rotate(380deg); }
      85%  { transform: rotate(355deg); }
      100% { opacity: 1; transform: rotate(360deg); }
    }

    /* --- EXIT ANIMATIONS (triggered by JS) --- */
    .run-exit-animation h1,
    .run-exit-animation .logo-container {
        opacity: 0 !important;
    }

    /* --- CORNER LOGOS (on slide 2) --- */
    .corner-logos {
      position: absolute;
      top: 40px; left: 40px; z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .corner-logos .logo-image { height: 40px; }
    
    /* --- Nav Arrow Fix --- */
    .reveal .controls .controls-arrow { border-color: var(--tci-white) !important; }
  </style>
</head>
<body>
  <div class="reveal">
    <div class="grid-lines-h"></div>
    <div class="grid-lines-v"></div>

    <div class="slides">
      <section id="title-slide">
        <h1>Project Proposition</h1>
        <div class="logo-container">
          <img src="https://raw.githubusercontent.com/DDTCI/B-B-Presenation/main/TCI_Products_Logo.png" alt="TCI Products Logo" class="logo-image">
          <span class="logo-separator">x</span>
          <img src="https://raw.githubusercontent.com/DDTCI/B-B-Presenation/main/b-b-main-logo.svg" alt="Black + Blum Logo" class="logo-image">
        </div>
      </section>

      <section>
        <div class="corner-logos">
          <img src="https://raw.githubusercontent.com/DDTCI/B-B-Presenation/main/TCI_Products_Logo.png" alt="TCI Products Logo" class="logo-image">
          <img src="https://raw.githubusercontent.com/DDTCI/B-B-Presenation/main/b-b-main-logo.svg" alt="Black + Blum Logo" class="logo-image">
        </div>
        <h2>Agenda</h2>
        <p>Next, we'll build out the agenda or introduction slide here.</p>
      </section>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/reveal.min.js"></script>
  <script>
    Reveal.initialize({
      hash: true,
      transition: 'slide'
    });

    // Trigger the initial "welcome" animation
    setTimeout(function() {
      document.body.classList.add('run-opening-animation');
    }, 200);

    // This custom JS handles the exit animation BEFORE navigating
    function exitAndNavigate() {
      // Add the exit class to trigger CSS fade-out transitions
      document.body.classList.add('run-exit-animation');
      
      // Wait for the fade-out to finish (1s is plenty)
      setTimeout(() => {
        Reveal.next();
        // Clean up the class immediately after navigating
        document.body.classList.remove('run-exit-animation');
      }, 1000);
    }

    // Hijack the 'next' arrow ONLY on the first slide
    let nextArrow = document.querySelector('.navigate-right');
    if (nextArrow) {
      nextArrow.addEventListener('click', function(e) {
        if (Reveal.isFirstSlide()) {
          e.preventDefault();
          exitAndNavigate();
        }
      }, false);
    }
  </script>
</body>
</html>
